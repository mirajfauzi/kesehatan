<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                margin: 0;
            }
            #map {
                height: 400px;
                background: grey;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            var map;
            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 16,
                    center: new google.maps.LatLng(-33.91722, 151.23064),
                    mapTypeId: 'roadmap'
                });
            };
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWtv6aAcvVcYbpeZ8-AHNM5lSgF6Ah3Nc&callback=initMap"></script>
    </body>
</html>
